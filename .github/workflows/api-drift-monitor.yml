name: JustiFi API Drift Monitor

on:
  schedule:
    # Run every Monday at 9 AM UTC (check for API changes weekly)
    - cron: '0 9 * * 1'
  workflow_dispatch:
    # Allow manual triggering
    inputs:
      force_update:
        description: 'Force update even if no changes detected'
        required: false
        default: false
        type: boolean

jobs:
  check-api-drift:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml deepdiff
      
      - name: Check for API changes
        id: check_changes
        run: |
          python scripts/ci-drift-check.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FORCE_UPDATE: ${{ github.event.inputs.force_update }}
      
      - name: Create Issue for API Changes
        if: steps.check_changes.outputs.changes_detected == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            
            // Read the changes summary if it exists
            let changesSummary = 'API changes detected in JustiFi OpenAPI specification.';
            try {
              changesSummary = fs.readFileSync('api-changes-summary.md', 'utf8');
            } catch (error) {
              console.log('No changes summary file found, using default message');
            }
            
            const issueBody = `# JustiFi API Changes Detected üîÑ
            
            The automated API drift monitor has detected changes in the JustiFi API specification.
            
            ## Summary
            ${changesSummary}
            
            ## Next Steps
            1. Review the changes in the generated PR
            2. Update MCP server tools if needed
            3. Update tests and documentation
            4. Consider impact on existing integrations
            
            ## Automated Actions
            - ‚úÖ OpenAPI spec updated
            - ‚úÖ PR created for review
            - ‚è≥ Manual review required
            
            **Created by**: API Drift Monitor Workflow
            **Detected on**: ${new Date().toISOString()}
            `;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `API Drift Detected - ${new Date().toISOString().split('T')[0]}`,
              body: issueBody,
              labels: ['api-drift', 'needs-review', 'automated']
            });
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.changes_detected == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            
            // Read the changes summary if it exists
            let changesSummary = 'API changes detected in JustiFi OpenAPI specification.';
            try {
              changesSummary = fs.readFileSync('api-changes-summary.md', 'utf8');
            } catch (error) {
              console.log('No changes summary file found, using default message');
            }
            
            const prBody = `# JustiFi API Specification Update üìã
            
            This PR contains automated updates to the JustiFi OpenAPI specification detected by our drift monitoring system.
            
            ## Changes Summary
            ${changesSummary}
            
            ## Review Checklist
            - [ ] Review API specification changes
            - [ ] Check if MCP tools need updates
            - [ ] Verify endpoint compatibility
            - [ ] Update tests if necessary
            - [ ] Update documentation
            
            ## Impact Assessment
            - [ ] Breaking changes identified
            - [ ] New endpoints available
            - [ ] Deprecated endpoints noted
            - [ ] Schema changes reviewed
            
            **Auto-generated by**: API Drift Monitor
            **Detection date**: ${new Date().toISOString()}
            
            > ‚ö†Ô∏è **Important**: This PR requires manual review before merging. Do not auto-merge API specification changes.
            `;
            
            await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `chore: Update JustiFi API specification - ${new Date().toISOString().split('T')[0]}`,
              head: 'api-drift-update',
              base: 'main',
              body: prBody,
              draft: false
            });
      
      - name: Cleanup temporary files
        if: always()
        run: |
          rm -f api-changes-summary.md
          rm -f justifi-openapi-new.yaml 